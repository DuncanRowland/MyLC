<template name="results">
  <div id="fb-root"></div>
  <div class="container">
    <header>
      {{#if currentUser}}
        {{> loginButtons}}
      {{/if}}
      <div id="Thanks">
        {{#if currentUser}}
          <h1>Thanks for your choices!</h1><br>
        {{else}}
          <h1><a href="http://lncn.eu/MyLC">Make Your Own Collection!</a></h1><br>
        {{/if}}
      </div>
      <span class="fb-like" data-href="http://mylincolnshirecollection.org" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
      <span class="fb-share-button" data-layout="button"></span>
      <span style="float:right"><a href="https://twitter.com/share" class="twitter-share-button" data-text="I've made My Collection">Tweet</a></span>
    </header>
    {{> googlemap}}
  </div>
</template>

<template name="googlemap">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
    <br><br>
    <div id="Thanks">
      {{#if currentUser}}
        <h1>Find your selections above</h1><br>
      {{/if}}
      <h6>To find out more about Lincolnshire's Herritage and the University of Lincoln's ‘Our Lincolnshire’ research project, please visit our
        <a href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
          blog
        </a>.</h6>



    </div>
  </div>
</template>
