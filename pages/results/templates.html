<template name="results">
  <div id="fb-root"></div>
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1 id="MyLC">Thanks for your choices!</h1><br>
<!--      <div class="fb-like" data-href="http://mylincolnshirecollection.org" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
-->
      <div class="fb-like" data-href="http://mylincolnshirecollection.org" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></div>
      <div class="fb-share-button" data-href={{url}} data-layout="button"></div>
      <a href="https://twitter.com/share" class="twitter-share-button" data-text="I've made My Collection" >Tweet</a>
    </header>
    {{> googlemap}}
  </div>
</template>

<template name="googlemap">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
    <br><br>
    <h1>Find your selections above!</h1>
  </div>
</template>
