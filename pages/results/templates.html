<template name="results">
  <div id="fb-root"></div>
  <div class="container">
    <header>
      <h1 id="MyLC">Thanks for your choices</h1>
      <div class="fb-like" data-href="http://mylincolnshirecollection.org" data-layout="standard" data-action="like" data-show-faces="true" data-share="true"></div>
    </header>
    {{> googlemap}}
  </div>
</template>

<template name="googlemap">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
    <br><br>
    <h1>Find your selections above!</h1>
  </div>
</template>
