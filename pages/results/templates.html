<template name="results">
  <div id="fb-root"></div>
  <div class="container">
    <header>
      <span class="fb-like" style="vertical-align:top;" data-href="http://mylincolnshirecollection.org" data-layout="button_count" data-action="like" data-show-faces="false" data-share="false"></span>
      <div style="z-index:10;position:absolute;right:0;top:0;width:15%;max-width:100px">
        <a target="_blank" href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
          <img class="img-fill-div" src="/OLLogo.png">
        </a>
      </div>
      {{#if currentUser}}
        {{> loginButtons}}
      {{/if}}
      <div id="Thanks">
        {{#if currentUser}}
          <h1>Thanks for your choices!</h1><br>
              Find your selections on the map below.<br>
        {{else}}
          <h1><a href="http://lncn.eu/MyLC">Make Your Own Collection!</a></h1><br>
        {{/if}}
      </div>
      </header>
    {{> googlemap}}
    <br>
    <div id="Thanks">
      Share this collecition with your friends:<br>
      <span><a href="https://twitter.com/share" class="twitter-share-button" data-text="I've made My Collection">Tweet</a></span>&nbsp;
      <span class="fb-share-button" style="vertical-align:top;" data-layout="button"></span>
      <br>
      <h5>To find out more about Lincolnshire's Herritage and the University of Lincoln's ‘Our Lincolnshire’ research project, please visit our
        <a target="_blank" href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
          blog</a>.
      </h5>
    </div>
  </div>
</template>

<template name="googlemap">
  <div class="map-container">
    {{> googleMap name="exampleMap" options=exampleMapOptions}}
  </div>
</template>
