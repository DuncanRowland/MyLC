<template name="vote">
  <div class="container sortableitems">
    <header>
      <h1>Vote</h1><div style="text-align:right"><a href="/">Debug</a></div>
      <form class="user-submit">
        <center><button class="create">Submit</button></center>
      </form>
    </header>
Drag all the items you would like to include in your exhibition over to this side. Order them most to least important to include.
    <div class="sortable-items-target" id="ranked"></div>
You can just leave any items that you do not want to include in your exhibition over here. Click + to expand.
    <div class="sortable-items-source">
      {{#each items}}{{>item}}{{>item}}{{>item}}{{>item}}{{>item}}{{/each}}</div>
  </div>

</template>

<template name="item">
  <div class="inline" id={{_id}}>
    <a href={{image.url store='images'}} class="fancybox" title={{text}} data-info={{description}}><img src={{image.url store='images'}} class='img-fill-div'/></a>
  </div>
</template>
