<template name="vote">
  <div class="container">
    <header>
      <div id="hiddenylink"></div>
      <div style="z-index:10;position:absolute;right:0;top:0;width:15%;max-width:100px">
        <a target="_blank" href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
          <img class="img-fill-div" src="/OLLogo.png">
        </a>
      </div>
      <h1 id="MyLC" class="customfont">My Lincolnshire Collection</h1>
      {{#if currentUser}}
        {{>navigator}}
      {{/if}}
    </header>
    <div style="text-align:center" id="targetitems">
      <ul class="sortable-items-target" id="ranked"><li class='list-dummy-style'><img src='/drophere.png' class='img-fill-div'/></li></ul>
    </div>
      {{>selectItems}}
      {{>addCommentAndSubmit}}
  </div>
</template>

<template name="navigator">
  <table class="nav-block">
    <tr>
      <td class="nav-button-style-left">
        {{#if currentPageHasBack}}<button class="button-style back-click"><i class="fa fa-angle-double-left"></i> Back</button>{{/if}}
      </td>
      <td class="nav-button-style-middle">
        {{#if currentPageHasSubmit}}<button class="button-style submit-click"> Submit </button>{{/if}}
      </td>
      <td class="nav-button-style-right">
        {{#if currentPageHasNext}}<button class="button-style next-click">Next <i class="fa fa-angle-double-right"></i></button>{{/if}}
      </td>
    </tr>
  </table>
</template>

<template name="selectItems">
  <div hidden={{hidePage}}>
    <div class="info-text" id="tasktext">
      Drag up to ten selections into the bar above. Click a tile to enlarge it and find out more.
    </div>
    <ul class="sortable-items-source" id="unranked">{{#each items start=0  count=100}}{{>item}}{{/each}}</ul>
  </div>
</template>

<template name="item">
  <li class="list-item-style" id={{_id}}>
    <a href={{image.url store='images'}} class="fancybox" rel="fancygroup" title={{name}} data-info={{description}} id={{_id}}><img src={{image.url store='thumbs'}} class='img-fill-div'/></a>
  </li>
</template>

<template name="addCommentAndSubmit">
  <div hidden={{hidePage}}>
    <div class="info-text">
      Please add a few comments about your Lincolnshire Collection below and click submit.<br><br>
      <textarea id="comment"></textarea>
    </div>
  </div>
</template>
