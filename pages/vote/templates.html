<template name="vote">
  <div class="container">
    <header>
      {{> loginButtons}}
      <h1 id="MyLC">My Lincolnshire Collection</h1>
      {{#if currentUser}}
        {{>navigator}}
      {{/if}}
    </header>
    <div style="text-align:center" hidden={{hideTargetThumbs}}>
      <ul class="sortable-items-target" id="ranked"><li class='list-dummy-style'><img src='/drophere.png' class='img-fill-div'/></li></ul>
    </div>
    {{>instructions}}
    {{#if currentUser}}
      {{>selectItems}}
      {{>addCommentAndSubmit}}
    {{/if}}
  </div>
</template>

<template name="navigator">
  <table class="nav-block">
    <tr>
      <td class="nav-button-style-left">
        {{#if currentPageHasBack}}<button class="button-style back-click"><i class="fa fa-angle-double-left"></i> Back</button>{{/if}}
      </td>
      <td class="nav-button-style-middle">
        {{#if currentPageHasSubmit}}<button class="button-style submit-click"><i class="fa fa-angle-double-right"></i> Submit <i class="fa fa-angle-double-left"></i></button>{{/if}}
      </td>
      <td class="nav-button-style-right">
        {{#if currentPageHasNext}}<button class="button-style next-click">Next <i class="fa fa-angle-double-right"></i></button>{{/if}}
      </td>
    </tr>
  </table>
</template>

<template name="instructions">
  <div hidden={{hidePage}}>
    <div class="info-text">
      <h2>Text to be written</h2><br>
      All instructions go here along with any logos etc...<br>
      The aim of this project is... etc...<br>
      Choose your ten favorite items from the collection... etc...<br>
      Click the items to find out more about each... etc...<br>
      <br>
      To begin, click next.<br>
    </div>
    <p></p>
    <div class="info-text">
      <a href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
        <img class="img-fill-div" src="logos.jpg">
      </a>
  </div>
  </div>
</template>

<template name="selectItems">
  <div hidden={{hidePage}}>
    <div class="info-text" id="tasktext">
      Drag up to ten selections above ordered favourites first. Click an image to see more details.
    </div>
    <ul class="sortable-items-source">{{#each items start=0  count=100}}{{>item}}{{/each}}</ul>
  </div>
</template>

<template name="item">
  <li class="list-item-style" id={{_id}}>
    <a href={{image.url store='images'}} class="fancybox" title={{name}} data-info={{description}}><img src={{image.url store='thumbs'}} class='img-fill-div'/></a>
  </li>
</template>

<template name="addCommentAndSubmit">
  <div hidden={{hidePage}}>
    <div class="info-text">
      Please add any comments about your selection below and click submit.<br><br>
      <textarea id="comment"></textarea>
    </div>
  </div>
</template>
