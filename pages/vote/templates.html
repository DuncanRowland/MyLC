<template name="vote">
  <div class="container">
    <header>
      <div style="z-index:10;position:absolute;right:0;top:0;width:15%;max-width:100px">
        <a href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
          <img class="img-fill-div" src="/OLLogo.png">
        </a>
      </div>
      {{> loginButtons}}
      <h1 id="MyLC" class="customfont">My Lincolnshire Collection</h1>
      {{#if currentUser}}
        {{>navigator}}
      {{/if}}
    </header>
    <div style="text-align:center" hidden={{hideTargetThumbs}} id="targetitems">
      <ul class="sortable-items-target" id="ranked"><li class='list-dummy-style'><img src='/drophere.png' class='img-fill-div'/></li></ul>
    </div>
    {{>instructions}}
    {{#if currentUser}}
      {{>selectItems}}
      {{>addCommentAndSubmit}}
    {{/if}}
  </div>
</template>

<template name="navigator">
  <table class="nav-block">
    <tr>
      <td class="nav-button-style-left">
        {{#if currentPageHasBack}}<button class="button-style back-click"><i class="fa fa-angle-double-left"></i> Back</button>{{/if}}
      </td>
      <td class="nav-button-style-middle">
        {{#if currentPageHasSubmit}}<button class="button-style submit-click"> Submit </button>{{/if}}
      </td>
      <td class="nav-button-style-right">
        {{#if currentPageHasNext}}<button class="button-style next-click">Next <i class="fa fa-angle-double-right"></i></button>{{/if}}
      </td>
    </tr>
  </table>
</template>

<template name="instructions">
  <div hidden={{hidePage}}>
    <div class="info-text">
      <br>
      <h2>Make your own collection of Lincolnshire's treasures and share it with your friends.</h2><br>
      <br>
      To begin, sign in above and click next.<br>
      <br>
      <br><h6>
      Your preferences will contribute to the ‘Our Lincolnshire’ research project. For more details, please check out our
      <a href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
        blog
      </a>.</h6>
      <br>
    </div>
    <p></p>
    <div class="info-text">
      <a href="http://ourlincolnshire.blogs.lincoln.ac.uk/">
        <img class="img-fill-div" style="width:75%;max-width:400px" src="logos.jpg">
      </a>
    </div>
  </div>
</template>

<template name="selectItems">
  <div hidden={{hidePage}}>
    <div class="info-text" id="tasktext">
      Drag up to ten selections into the bar above. Click a tile to enlarge it and to find out more.
    </div>
    <ul class="sortable-items-source">{{#each items start=0  count=100}}{{>item}}{{/each}}</ul>
  </div>
</template>

<template name="item">
  <li class="list-item-style" id={{_id}}>
    <a href={{image.url store='images'}} class="fancybox" title={{name}} data-info={{description}}><img src={{image.url store='thumbs'}} class='img-fill-div'/></a>
  </li>
</template>

<template name="addCommentAndSubmit">
  <div hidden={{hidePage}}>
    <div class="info-text">
      Please add a few comments about your Lincolnshire Collection below and click submit.<br><br>
      <textarea id="comment"></textarea>
    </div>
  </div>
</template>
