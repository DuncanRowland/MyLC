<template name="gallery">
  <div>
    <header>
      <h1>All Images</h1><div style="text-align:right"><a href="/">Debug</a></div>
    </header>
    <span class="container">
    {{#each images}}
       <a href={{image.url store='images'}} class="fancybox" rel="gallery"
         title={{text}} data-info={{description}}><img src={{image.url store='images'}} class='thumb'/></a>
    {{/each}}
    </span>
  </div>
</template>
