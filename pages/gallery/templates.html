<template name="gallery">
  <div class="container">
    <header>
      <h1>All Images</h1><div style="text-align:right"><a href="/">Debug</a></div>
    </header>
    <div class="sortableitems">
    {{#each images}}
    <div class="inline">
       <a href={{image.url store='images'}} class="fancybox" rel="gallery" title={{text}} data-info={{description}}>
         <img src={{image.url store='images'}} class='thumb'/>
       </a>
    </div>
    {{/each}}
  </div>
  </div>
</template>
