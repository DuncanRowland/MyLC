<template name="adminLocations">
  <div class="container" style="overflow:scroll">
    <header>
      <h1>Add Location</h1><div style="text-align:right"><a href="/admin">Admin</a></div>
      <form class="new-item">
        <input type="text" name="name" placeholder="Type here to set item title" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="text" name="url" placeholder="Type here to add url" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="number" step="0.0001" name="lat" placeholder="Enter latitude">
        <input type="number" step="0.0001" name="lng" placeholder="Enter longitude">
        <input type="file" name="image"/>
        <br>Replace Location
        <select name="locationId">
          {{#each locations}}
            {{> locationOption}}
          {{/each}}
        </select>
        <button class="button-style">Replace</button>
      </form>
    </header>
    <ul>
      {{#each locations}}
        {{> locationDeleteable}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="locationDeleteable">
  <li>
    <div class="portlet ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
      <div class="portlet-header ui-widget-header ui-corner-all">{{name}}
         <span class='ui-icon ui-icon-plusthick portlet-toggle'></span></div>
      <div class="portlet-content">{{url}}:({{lat}},{{lng}})
      <div><img src="{{image.url store='images'}}" class='img-fill-div'/></div>
      <div><img src="{{image.url store='thumbs'}}" class='img-fill-div'/></div>
<!--        <span title="DELETE">
          <button class="delete">&times;</button>
        </span> -->
      </div>
    </div>
  </li>
</template>
