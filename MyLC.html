<head>
   <title>MyLC</title>
</head>

<template name="menu">
  <div class="container">
    <header>
      <h1>Debug Menu</h1><div style="text-align:right"><a href="/">Debug</a></div>
    </header>
    <ul>
      <li><h1><a href="admin">Admin</a></h1></li>
      <li><h1><a href="results">Results</a></h1></li>
      <li><h1><a href="vote">Vote</a></h1></li>
    </ul>
  </div>
</template>

<template name="vote">
  <div class="container">
    <header>
      <h1>Vote</h1><div style="text-align:right"><a href="/">Debug</a></div>
      <form class="user-submit">
        <center><button class="create">Submit</button></center>
      </form>
    </header>
    <div class="dragable-images" id="ranked">
Drag all the items you would like to include in your exhibition over to this side. Order them most to least important to include.
    </div>

    <div class="dragable-images">
You can just leave any items that you do not want to include in your exhibition over here. Click + to expand.

    {{#each items}}
      {{> imageItem}}
    {{/each}}

    </div>
  </div>

</template>

<template name="admin">
  <div class="container">
    <header>
      <h1>Administration</h1><div style="text-align:right"><a href="/">Debug</a></div>
      <form class="new-item">
        <input type="text" name="text" placeholder="Type here to set item title" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="text" name="description" placeholder="Type here to add description" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="file" name="image"/>
        <center><button class="create">Create</button></center>
      </form>
    </header>
    <ul>
      {{#each items}}
        {{> itemDelete}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="results">
  <div class="container">
    <header>
      <h1>All Submissions</h1><div style="text-align:right"><a href="/">Debug</a></div>
    </header>
    <ul>
      {{#each results}}
        {{> result}}
      {{/each}}
    </ul>
  </div>
</template>

<template name="itemDelete">
  <li>
    <div class="portlet ui-widget ui-widget-content ui-helper-clearfix ui-corner-all">
      <div class="portlet-header ui-widget-header ui-corner-all">{{text}}
         <span class='ui-icon ui-icon-plusthick portlet-toggle'></span></div>
      <div class="portlet-content">{{description}}
      <div><img src="{{image.url store='images'}}"/></div>
        <span title="DELETE">
          <button class="delete">&times;</button>
        </span>
      </div>
    </div>
  </li>
</template>

<template name="imageItem">
   <img class="thumb" src={{image.url store='images'}} id={{_id}} />
   <!--
     <div><a href={{image.url store='images'}} class="fancybox" rel="gallery"
     title={{text}} data-info={{description}}><img class="thumb" src={{image.url store='images'}} /></a></div>
   -->
</template>

<template name="result">
    {{preferences}}<br>
</template>
