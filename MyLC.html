<head>
  <link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">

<!--  <script src="//code.jquery.com/jquery-1.10.2.js"></script> -->
  <script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
   <title>Todo List</title>
</head>

<body>
  <div class="container">
    <header>
      <h1>Todo List</h1>

      <form class="new-task">
        <input type="text" name="text" placeholder="Type to add item title" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="text" name="description" placeholder="Type to add description" onkeydown="if (event.keyCode == 13) {return false;}"/>
        <input type="file" name="image"/>
        <button class="TBD">Create</button>
      </form>
    </header>

    <ul>
      {{#each tasks}}
        {{> task}}
      {{/each}}
    </ul>

  </div>
</body>

<template name="task">
  <li>
    <div class="portlet">
      <div class="portlet-header">{{text}}</div>
      <div class="portlet-content">{{description}}
        <button class="delete">&times;</button>
      </div>
    </div>
  </li>
</template>
